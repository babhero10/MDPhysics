src_root: ${hydra:runtime.cwd}/data/GoPro/raw
dst_root: ${hydra:runtime.cwd}/data/GoPro/processed
patch_size: 384  # Changed to 384 for optimal A100 training (6 windows with window_size=64)
num_workers: 8  # Increased for A100 (can handle more I/O)

augmentations:
  _target_: albumentations.Compose
  transforms:
    - _target_: albumentations.RandomCrop
      height: ${dataset.patch_size}
      width: ${dataset.patch_size}
      p: 1.0
    
    - _target_: albumentations.HorizontalFlip
      p: 0.5
    
    - _target_: albumentations.RandomGamma
      gamma_limit: [80, 120]
      p: 0.5

    - _target_: albumentations.HueSaturationValue
      hue_shift_limit: 0
      sat_shift_limit: 30
      val_shift_limit: 0
      p: 0.5

  additional_targets:
    sharp: image
