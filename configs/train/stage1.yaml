stage: 1

lr: 1e-4
weight_decay: 1e-3
epochs: 100
batch_size: 32
batch_size_val: 8

criterion:
  _target_: utils.losses.LossContainer
  cfg:
    blur_image:
      weight: 1.0
      loss:
        _target_: utils.losses.CharbonnierLoss
        reduction: mean

optimizer:
  _target_: torch.optim.AdamW
  lr: ${train.lr}
  weight_decay: ${train.weight_decay}

scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: ${train.epochs}

freeze:
  - refinement_net

checkpoint:
  dir: "${hydra:runtime.output_dir}/checkpoints"
  patience: 10
  min_delta: 1e-4
  monitor: ssim_blur
  mode: max
